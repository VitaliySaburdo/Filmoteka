<header class="header__home">
  <div class="container">
    <div class="header__container">
      <a href="./index.html" class="header__logo--link link">
        <svg class="header__icon" width="24" height="23">
          <use href="./images/sprite.svg#film"></use>
        </svg>
        <span class="header__logo--text"> Filmoteka </span>
      </a>
      <!-- nav -->
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item list">
            <a class="nav__link nav__link--current link" href="./index.html" data-lang="home">
              Home
            </a>
          </li>
          <li class="nav__item list">
            <a class="nav__link link" href="./library.html" data-lang="my_library">
              My library
            </a>
          </li>
        </ul>
      </nav>
      <!-- dark/lite theme -->
      <div class="theme__container">
        <div class="toggle theme-toggle">
          <svg width="20" height="20" class="theme__icon">
            <use href="./images/sprite.svg#icon-moon"></use>
          </svg>
          <svg width="20" height="20" class="theme__icon">
            <use href="./images/sprite.svg#icon-sun"></use>
          </svg>
          <div class="toggle-button"></div>
        </div>
      </div>
      <!-- language -->
      <div class="theme__container language" id="language-toggle">
        <div class="toggle language-toggle">
          <span class="language__txt">UA</span>
          <span class="language__txt">EN</span>
          <div class="toggle-button"></div>
        </div>
        <div class="theme" data-lang="theme"></div>
      </div>
    </div>

    <!-- form -->
    <div class="header__form">
      <form class="header__search-form" id="header-form">
        <input class="input-form" type="text" name="searchQuery" autocomplete="off" placeholder="Movie search" />
        <button class="button-form" type="submit">
          <svg width="12" height="12" aria-label="Search">
            <use href="./images/sprite.svg#search"></use>
          </svg>
        </button>
      </form>
    </div>
  </div>
</header>
