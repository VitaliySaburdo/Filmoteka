<header class="header__library">
  <div class="container">
    <div class="header__container">
      <a href="./index.html" class="header__logo--link link">
        <svg class="header__icon" width="24" height="24">
          <use href="./images/sprite.svg#film"></use>
        </svg>
        <span class="header__logo--text" data-lang="filmoteka"> Filmoteka </span>
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item list">
            <a class="nav__link link" href="./index.html" data-lang="home"> Home </a>
          </li>
          <li class="nav__item list">
            <a class="nav__link link nav__link--current link library__link" href="./library.html"
              data-lang="my_library">
              My library
            </a>
          </li>
        </ul>
      </nav>
      <!-- dark/lite theme -->
      <div class="theme__container">
        <div class="toggle theme-toggle">
          <svg width="20" height="20" class="theme__icon">
            <use href="./images/sprite.svg#icon-moon"></use>
          </svg>
          <svg width="20" height="20" class="theme__icon">
            <use href="./images/sprite.svg#icon-sun"></use>
          </svg>
          <div class="toggle-button"></div>
        </div>
      </div>
      <!-- language -->
      <div class="theme__container language" id="language-toggle">
        <div class="toggle language-toggle">
          <span class="language__txt">UA</span>
          <span class="language__txt">EN</span>
          <div class="toggle-button"></div>
        </div>
        <div class="theme" data-lang="theme"></div>
      </div>
    </div>

    <div class="button__box">
      <button class="watched_button" type="button" data-lang="watched">Watched</button>
      <button class="queue_button" type="button" data-lang="queue">Queue</button>
    </div>
  </div>
</header>
